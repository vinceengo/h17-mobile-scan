<ion-header>

  <ion-navbar>
    <ion-title>Scanner</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div padding class="div-icon-camera">
      <ion-icon name="qr-scanner"></ion-icon>
  </div>

  <ion-list>
    <ion-item>
      <button ion-button class="disable-hover button button-md button-default button-default-md button-block button-block-md button-md-primary" (click)="goToAccueilTicketValid()">
        Billet valide
      </button>
    </ion-item>
    <ion-item>
      <button ion-button class="disable-hover button button-md button-default button-default-md button-block button-block-md button-md-primary" (click)="goToAccueilTicketInvalid()">
        Billet invalide
      </button>
    </ion-item>
  </ion-list>
  

</ion-content>

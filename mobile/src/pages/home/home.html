<ion-header>

  <ion-navbar>
    <ion-title>Accueil</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list *ngIf="isTicketValid && isOriginScanner">
    <audio autoplay>
      <source src="assets/music/valid_ticket.wav" type="audio/wav">
    </audio>
    <ion-item class="valid-ticket no-border">
      <label class="label-result">Billet valide</label>
    </ion-item>
    <ion-item>
      <ion-label stacked>ID billet</ion-label>
      <ion-label class="info">{{ticket.id}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label stacked>Nom du propriétaire</ion-label>
      <ion-label class="info">{{ticket.owner.fullname}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label stacked>Nom du spectacle</ion-label>
      <ion-label class="info">{{ticket.showName}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label stacked>Date et heure du spectacle</ion-label>
      <ion-label class="info">{{ticket.datetime}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label stacked>Nom de la salle</ion-label>
      <ion-label class="info">{{ticket.location}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label stacked>Adresse de la salle</ion-label>
      <ion-label class="info">{{ticket.address}}</ion-label>
    </ion-item>
  </ion-list>

  <ion-list *ngIf="!isTicketValid && isOriginScanner">
    <audio autoplay>
      <source src="assets/music/invalid_ticket.wav" type="audio/wav">
    </audio>
    <ion-item class="invalid-ticket no-border">
      <label class="label-result">Billet invalide</label>
    </ion-item>
    <ion-item>
      <ion-label stacked>Raison de l'invadilité</ion-label>
      <ion-label class="info">Le billet a déjà été scanné.</ion-label>
    </ion-item>
  </ion-list>

</ion-content>

<ion-footer class="full-width-action-button">
  <ion-toolbar>
    <button ion-button icon-only class="button button-block button-block-md button-md-primary" (click)="goToScanner()">
        <ion-icon name="camera"></ion-icon>
      </button>
  </ion-toolbar>
</ion-footer>

<ion-header>

  <ion-navbar>
    <ion-title>Accueil</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list *ngIf="isTicketValid && isOriginScanner">
    <ion-item class="valid-ticket no-border">
      <label class="label-result">Billet valide</label>
    </ion-item>
    <ion-item>
      <ion-label stacked>ID billet</ion-label>
      <ion-label class="input-value">1234567</ion-label>
    </ion-item>
    <ion-item>
      <ion-label stacked>Nom du propriétaire</ion-label>
      <ion-label class="input-value">Vincent Gauthier</ion-label>
    </ion-item>
    <ion-item>
      <ion-label stacked>Nom du spectacle</ion-label>
      <ion-label class="input-value">Volta du Cirque du Soleil</ion-label>
    </ion-item>
    <ion-item>
      <ion-label stacked>Date et heure du spectacle</ion-label>
      <ion-label class="input-value">2017-03-04 19h00</ion-label>
    </ion-item>
    <ion-item>
      <ion-label stacked>Nom de la salle</ion-label>
      <ion-label class="input-value">Grand Chapiteau</ion-label>
    </ion-item>
    <ion-item>
      <ion-label stacked>Adresse de la salle</ion-label>
      <ion-label class="input-value">145 de la Commune E., Montréal, Qc, H2Y 1J1</ion-label>
    </ion-item>
  </ion-list>

  <ion-list *ngIf="!isTicketValid && isOriginScanner">
    <ion-item class="invalid-ticket no-border">
      <label class="label-result">Billet invalide</label>
    </ion-item>
    <ion-item>
      <ion-label stacked>Raison de l'invadilité</ion-label>
      <ion-label>Le billet a déjà été scanné.</ion-label>
    </ion-item>
  </ion-list>

</ion-content>

<ion-footer class="full-width-action-button">
  <ion-toolbar>
    <button ion-button icon-only class="button button-block button-block-md button-md-primary" (click)="goToScanner()">
        <ion-icon name="camera"></ion-icon>
      </button>
  </ion-toolbar>
</ion-footer>
